<mat-toolbar [color]="'primary'">
  <span>{{ title }}</span>
</mat-toolbar>

<nav mat-tab-nav-bar mat-align-tabs="center" [backgroundColor]="'primary'" [tabPanel]="tabPanel">
  <a *ngFor="let link of links" mat-tab-link [active]="link === activeLink" (click)="activeLink=link"
    routerLink="{{ link.location }}"> {{ link.label }} </a>
</nav>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>
